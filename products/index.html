<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Products | LumaFood</title>
  <meta name="description" content="Shop LumaFood in New Zealand: organic Matcha Soda (original & sugar free), high-protein multigrain Protein Bread (plain & seeded), and Protein Ice Tea (fruit & peach). Functional ingredients, real flavour." />
  <link rel="canonical" href="https://lumafood.com/products/" />
  <meta name="robots" content="index,follow" />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="LumaFood" />
  <meta property="og:title" content="Products | LumaFood" />
  <meta property="og:description" content="Explore LumaFood products in NZ: Matcha Soda, Protein Bread, and Protein Ice Tea made with functional ingredients." />

  <!-- Fonts (faster than @import) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,600&family=Fredoka:wght@400;500;600;700&display=swap">

  <style>
    :root{
      --font-body: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --font-display: "Fredoka", "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --bg:#ba5b58;
      --text:#aba3f1;
      --text-weak: rgba(171,163,241,.82);
      --panel: rgba(0,0,0,.14);
      --panel2: rgba(255,255,255,.08);
      --line: rgba(171,163,241,.22);
      --shadow: 0 20px 70px rgba(0,0,0,.35);
      --radius: 22px;
      --max-wide: 1600px;
      --max-narrow: 1120px;
      --pad: clamp(14px, 2.2vw, 28px);
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      font-family: var(--font-body);
      background:
        radial-gradient(900px 700px at 20% -10%, rgba(245,228,130,.35), transparent 60%),
        radial-gradient(900px 700px at 80% 10%, rgba(49,112,78,.35), transparent 60%),
        linear-gradient(180deg, rgba(171,163,241,.12), rgba(186,91,88,.45)),
        var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    button{font-family:inherit}
    img{max-width:100%; height:auto}

    .wrap{width:100%; margin:0 auto; padding:var(--pad)}
    .wrap-wide{max-width:var(--max-wide)}
    .wrap-narrow{max-width:var(--max-narrow)}

    /* Header */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background:
        linear-gradient(180deg, rgba(186,91,88,.88), rgba(186,91,88,.35)),
        radial-gradient(600px 200px at 50% 0%, rgba(245,228,130,.25), transparent 70%);
      border-bottom: 1px solid rgba(171,163,241,.16);
    }

    .topbar-inner{
      width:100%;
      max-width: var(--max-wide);
      margin:0 auto;
      padding: 6px var(--pad);
      display:grid;
      grid-template-columns: 44px 1fr 44px;
      align-items:center;
      gap: 8px;
    }

    .hamburger{
      width:52px; height:52px;
      border-radius: 999px;
      border: 1px solid rgba(171,163,241,.34);
      background:
        radial-gradient(18px 18px at 28% 26%, rgba(245,228,130,.55), transparent 60%),
        radial-gradient(22px 22px at 70% 76%, rgba(49,112,78,.55), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.16), rgba(0,0,0,.16));
      box-shadow:
        0 18px 46px rgba(0,0,0,.32),
        0 0 0 6px rgba(171,163,241,.10);
      display:grid; place-items:center;
      cursor:pointer;
      transition: transform .15s ease, filter .15s ease;
    }
    .hamburger:hover{filter: brightness(1.06)}
    .hamburger:active{transform: translateY(1px)}
    .hamburger:focus-visible{
      outline:none;
      box-shadow:
        0 18px 46px rgba(0,0,0,.32),
        0 0 0 4px rgba(245,228,130,.45),
        0 0 0 8px rgba(171,163,241,.12);
    }

    .burger{
      width:22px;
      height:16px;
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .burger span{
      position:relative;
      left:0; right:0;
      height:2px;
      border-radius:999px;
      background:#fff;
      opacity:.95;
      box-shadow: 0 1px 0 rgba(0,0,0,.25);
    }

    .logo{
      display:flex;
      justify-content:center;
      align-items:center;
      pointer-events:auto;
    }
    .logo img{
      height: 84px;
      width:auto;
      display:block;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.22));
    }

    .topbar-spacer{width:44px; height:44px}

    /* Mobile top menu */
    .mobileMenu{
      display:none;
      padding: 0 var(--pad) 14px;
      width:100%;
      max-width: var(--max-wide);
      margin: 0 auto;
    }
    .mobileMenu .menuRow{display:flex; gap:10px; flex-wrap:wrap}

    /* Side panel */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.40);
      backdrop-filter: blur(6px);
      z-index: 60;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
    }
    .overlay.show{opacity:1; pointer-events:auto}

    .sidePanel{
      position:fixed;
      top: 14px;
      left: 14px;
      bottom: 14px;
      width: min(360px, calc(100vw - 28px));
      border-radius: 26px;
      background:
        radial-gradient(900px 600px at 0% 0%, rgba(171,163,241,.20), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.08));
      border: 1px solid rgba(171,163,241,.16);
      box-shadow: var(--shadow);
      z-index: 70;
      transform: translateX(-110%);
      transition: transform .22s ease;
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }
    .sidePanel.open{transform: translateX(0)}

    .panelTop{display:flex; justify-content:space-between; align-items:center; gap:10px}
    .panelLogo{display:flex; align-items:center; gap:12px}
    .panelLogo img{height:34px; width:auto; display:block}

    .closeBtn{
      width:40px; height:40px;
      border-radius: 999px;
      border: 1px solid rgba(171,163,241,.22);
      background: rgba(0,0,0,.12);
      cursor:pointer;
      display:grid; place-items:center;
    }
    .closeBtn svg{width:18px; height:18px}

    .nav{display:flex; flex-direction:column; gap:10px; margin-top:6px}
    .nav a{
      border: 1px solid rgba(171,163,241,.18);
      background: rgba(255,255,255,.06);
      border-radius: 999px;
      padding: 10px 12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight: 600;
      letter-spacing: .02em;
    }
    .nav a:hover{background: rgba(255,255,255,.09)}

    .nav a .dot{
      width:10px; height:10px; border-radius:999px;
      background: rgba(171,163,241,.75);
      box-shadow: 0 0 0 6px rgba(171,163,241,.10);
    }

    .panelBottom{margin-top:auto; display:flex; gap:10px; flex-wrap:wrap}

    .iconBtn{
      width:44px; height:44px;
      border-radius: 999px;
      border: 1px solid rgba(171,163,241,.18);
      background: rgba(0,0,0,.10);
      display:grid; place-items:center;
    }
    .iconBtn:hover{background: rgba(0,0,0,.16)}
    .iconBtn svg{width:18px; height:18px}

    /* Layout */
    main{min-height: calc(100vh - 64px)}
    .hero{padding: 18px 0 10px}

    .hero h1{
      font-family: var(--font-display);
      margin: 0;
      font-size: clamp(34px, 4.7vw, 70px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      text-align:left;
      text-wrap: balance;
    }

    .softPanel{
      margin-top: 18px;
      border-radius: var(--radius);
      border: 1px solid rgba(171,163,241,.14);
      background:
        radial-gradient(1400px 800px at 0% 0%, rgba(171,163,241,.45), transparent 55%),
        radial-gradient(1200px 700px at 100% 0%, rgba(245,228,130,.25), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.10));
      box-shadow: 0 24px 80px rgba(0,0,0,.35);
      overflow:hidden;
    }

    .carousel{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      padding: 24px;
    }

    .card{
      min-width: 0;
      border-radius: 26px;
      background:
        radial-gradient(120% 120% at 10% 10%, rgba(255,255,255,.18), transparent 45%),
        radial-gradient(120% 120% at 90% 90%, rgba(0,0,0,.35), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.28));
      border: 1px solid rgba(171,163,241,.14);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .cardMedia{
      height: clamp(320px, 32vw, 620px);
      display:flex;
      align-items:stretch;
      justify-content:stretch;
      position: relative;
    }
    .cardMedia img{
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: center;
      display:block;
    }

    .note{
      position:absolute;
      left: 14px;
      bottom: 14px;
      z-index: 2;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background:
        radial-gradient(18px 18px at 18% 30%, rgba(245,228,130,.55), transparent 60%),
        radial-gradient(22px 22px at 82% 78%, rgba(49,112,78,.55), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.18));
      backdrop-filter: blur(10px);
      box-shadow:
        0 16px 44px rgba(0,0,0,.40),
        0 0 0 6px rgba(171,163,241,.10);
      color: #fff;
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 12px;
      line-height: 1;
      pointer-events:none;
    }
    .note .badge{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(171,163,241,.95);
      box-shadow: 0 0 0 6px rgba(171,163,241,.12);
    }

    .cardDesc{
      padding: 14px 16px;
      font-size: 15px;
      line-height: 1.45;
      color: var(--text-weak);
      border-top: 1px solid rgba(171,163,241,.12);
      background: rgba(0,0,0,.04);
    }

    .labelMedia{
      height: clamp(220px, 22vw, 360px);
      display:flex;
      align-items:stretch;
      justify-content:stretch;
      border-top: 1px solid rgba(171,163,241,.12);
      background: rgba(0,0,0,.06);
    }
    .labelMedia img{
      width:100%;
      height:100%;
      object-fit: contain;
      object-position: center;
      display:block;
    }

    .ctaRow{
      padding: 14px 14px 16px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap: 10px;
      border-top: 1px solid rgba(171,163,241,.12);
      background: rgba(0,0,0,.08);
    }

    .price{
      font-family: var(--font-display);
      font-weight: 900;
      font-size: 18px;
      letter-spacing: .04em;
      color: #ffffff;
      text-shadow: 0 10px 26px rgba(0,0,0,.45);
    }
    .price small{
      font-family: var(--font-body);
      font-weight: 700;
      font-size: 12px;
      opacity: .85;
      letter-spacing: .06em;
      text-transform: uppercase;
      margin-left: 6px;
    }

    .btn{
      font-family: var(--font-display);
      border: 1px solid rgba(171,163,241,.28);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 14px;
      cursor:pointer;
      transition: transform .15s ease, filter .15s ease, background .15s ease;
    }
    .btn:hover{background: rgba(255,255,255,.14); filter: brightness(1.02)}
    .btn:active{transform: translateY(1px)}

    .productSection{margin-top: 18px}
    .sectionTitle{
      font-family: var(--font-display);
      margin: 26px 0 10px;
      font-size: clamp(30px, 3.2vw, 44px);
      letter-spacing: .02em;
    }
    .sectionTitle.matcha{color:#31704e}
    .sectionTitle.ice-tea{color:#fa2239}

    footer{
      padding: 22px 0 34px;
      border-top: 1px solid rgba(171,163,241,.12);
      background: linear-gradient(to top, rgba(0,0,0,.18), rgba(0,0,0,0));
    }
    .footerInner{
      width:100%;
      max-width: var(--max-wide);
      margin: 0 auto;
      padding: 0 var(--pad);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      flex-wrap:wrap;
    }
    .footerLinks{
      display:flex; gap: 12px; flex-wrap:wrap;
      font-weight: 600;
      color: rgba(171,163,241,.86)
    }
    .footerLinks a{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(171,163,241,.14);
      background: rgba(0,0,0,.10)
    }
    .footerLinks a:hover{background: rgba(0,0,0,.16)}

    @media (max-width: 720px){
      .topbar-inner{grid-template-columns: 56px 1fr 0px}
      .topbar-spacer{display:none}

      /* KEEP THIS (your pill nav if you want it) */
      .mobileMenu{display:block}

      /* ✅ FIX: DO NOT DISABLE THE HAMBURGER PANEL ON MOBILE */
      .sidePanel{display:flex}
      .overlay{display:block}

      .carousel{padding: 14px; gap: 14px}
      .cardMedia{height: clamp(280px, 78vw, 560px)}
      .labelMedia{height: clamp(200px, 62vw, 340px)}

      .note{left: 12px; bottom: 12px; padding: 9px 11px}

      .cartFab{
        right: 12px;
        bottom: 12px;
        padding: 16px 18px;
      }
    }

    @media (min-width: 980px){
      .carousel.two{grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 18px; padding: 18px}
    }

    @media (prefers-reduced-motion: reduce){
      *{scroll-behavior:auto !important; transition:none !important}
    }

    /* ============================
       CART (high-visibility CTA)
       ============================ */

    .cartFab{
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 1000;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 20px;
      border-radius: 999px;
      background: #ffffff;
      color: #0b0d10;
      border: 2px solid rgba(0,0,0,.20);
      box-shadow:
        0 22px 60px rgba(0,0,0,.42),
        0 0 0 8px rgba(255,255,255,.18);
      font-family: var(--font-display);
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      cursor: pointer;
      transform: translateZ(0);
    }
    .cartFab:hover{
      transform: translateY(-1px);
      box-shadow:
        0 26px 70px rgba(0,0,0,.46),
        0 0 0 10px rgba(255,255,255,.20);
    }
    .cartFab:active{ transform: translateY(0px); }

    .cartCount{
      min-width: 28px;
      height: 28px;
      padding: 0 8px;
      border-radius: 999px;
      display: inline-grid;
      place-items: center;
      font-weight: 900;
      font-size: 12px;
      background: #0b0d10;
      color: #ffffff;
      border: 1px solid rgba(0,0,0,.25);
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
    }

    .cartOverlay{
      position: fixed;
      inset: 0;
      z-index: 1001;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease;
    }
    .cartOverlay.show{
      opacity: 1;
      pointer-events: auto;
    }

    .cartDrawer{
      position: fixed;
      right: 14px;
      top: 14px;
      bottom: 14px;
      width: min(520px, calc(100vw - 28px));
      z-index: 1002;
      transform: translateX(110%);
      transition: transform .22s ease;
      border-radius: 26px;
      overflow: auto;
      border: 1px solid rgba(171,163,241,.18);
      background:
        radial-gradient(700px 420px at 0% 0%, rgba(171,163,241,.22), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.08));
      box-shadow: 0 20px 60px rgba(0,0,0,.28);
    }
    .cartDrawer.open{ transform: translateX(0); }

    .cartDrawerTop{
      position: sticky;
      top: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(171,163,241,.14);
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,.14);
    }
    .cartClose{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(171,163,241,.22);
      background: rgba(0,0,0,.12);
      cursor: pointer;
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 900;
    }
  </style>

    const overlay = document.getElementById('overlay');
    const sidePanel = document.getElementById('sidePanel');
    const menuBtn = document.getElementById('menuBtn');
    const closeBtn = document.getElementById('closeBtn');

    function openPanel(){
      overlay?.classList.add('show');
      sidePanel?.classList.add('open');
      menuBtn?.setAttribute('aria-expanded','true');
      overlay?.setAttribute('aria-hidden','false');
    }
    function closePanel(){
      overlay?.classList.remove('show');
      sidePanel?.classList.remove('open');
      menuBtn?.setAttribute('aria-expanded','false');
      overlay?.setAttribute('aria-hidden','true');
    }

    menuBtn?.addEventListener('click', () => {
      const isOpen = sidePanel?.classList.contains('open');
      if(isOpen) closePanel();
      else openPanel();
    });

    closeBtn?.addEventListener('click', closePanel);
    overlay?.addEventListener('click', closePanel);

    window.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') closePanel();
    });

    sidePanel?.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (!a) return;
      closePanel();
    });
  </script>

  <!-- ✅ CART TOGGLE + COUNT (kept exactly as your logic) -->
  <script>
    (() => {
      const CART_KEY_LOCAL = "luma_cart_v1";

      const cartFabEl = document.getElementById("cartFab");
      const cartDrawerEl = document.getElementById("cartDrawer");
      const cartOverlayEl = document.getElementById("cartOverlay");
      const cartCloseEl = document.getElementById("cartClose");
      const cartCountEl = document.getElementById("cartCount");

      function getCartCount(){
        try{
          const cart = JSON.parse(localStorage.getItem(CART_KEY_LOCAL) || "[]");
          return cart.reduce((sum, i) => sum + (i.qty || 0), 0);
        }catch(e){ return 0; }
      }

      function updateCartCount(){
        if(!cartCountEl) return;
        cartCountEl.textContent = String(getCartCount());
      }

      function openCart(){
        cartDrawerEl?.classList.add("open");
        cartOverlayEl?.classList.add("show");
        cartDrawerEl?.setAttribute("aria-hidden","false");
        cartOverlayEl?.setAttribute("aria-hidden","false");
      }

      function closeCart(){
        cartDrawerEl?.classList.remove("open");
        cartOverlayEl?.classList.remove("show");
        cartDrawerEl?.setAttribute("aria-hidden","true");
        cartOverlayEl?.setAttribute("aria-hidden","true");
      }

      cartFabEl?.addEventListener("click", () => {
        updateCartCount();
        openCart();
      });

      cartCloseEl?.addEventListener("click", closeCart);
      cartOverlayEl?.addEventListener("click", closeCart);

      window.addEventListener("keydown", (e) => {
        if(e.key === "Escape") closeCart();
      });

      document.addEventListener("click", (e) => {
        const btn = e.target.closest(".add-to-cart");
        if(!btn) return;
        setTimeout(updateCartCount, 0);
      });

      updateCartCount();
      window.addEventListener("storage", updateCartCount);
    })();
  </script>
