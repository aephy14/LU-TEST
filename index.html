<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="LumaFood" />
  <title>LumaFood</title>

  <!-- Perf -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,600&family=Fredoka:wght@400;500;600;700&display=swap">
  <link rel="preload" as="image" href="assets/images/home/hero-bread.webp" fetchpriority="high">

  <style>
    :root{
      --font-body: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --font-display: "Fredoka", "Plus Jakarta Sans", system-ui;
      --bg:#ba5b58;
      --text:#aba3f1;
      --text-weak: rgba(171,163,241,.82);
      --shadow: 0 20px 70px rgba(0,0,0,.35);
      --radius: 22px;
      --pad: clamp(14px, 2.2vw, 28px);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: var(--font-body);
      background:
        radial-gradient(900px 700px at 20% -10%, rgba(245,228,130,.35), transparent 60%),
        radial-gradient(900px 700px at 80% 10%, rgba(49,112,78,.35), transparent 60%),
        linear-gradient(180deg, rgba(171,163,241,.12), rgba(186,91,88,.45)),
        var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    img{max-width:100%; height:auto}

    /* --- Buttons (base stays same) --- */
    .btn{
      font-family: var(--font-display);
      border: 1px solid rgba(171,163,241,.28);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 14px;
      cursor:pointer;
      transition: transform .15s ease, filter .15s ease, background .15s ease, box-shadow .15s ease;
    }

    /* ================================
       CTA ACCENT â€“ HOME ONLY
       ================================ */
    .home .btn{
      background:
        linear-gradient(135deg, #f5e482, #31704e);
      color:#0b0d10;
      border:none;
      box-shadow:
        0 18px 40px rgba(0,0,0,.35),
        0 0 0 6px rgba(245,228,130,.18);
    }

    .home .btn:hover{
      filter: brightness(1.08);
      box-shadow:
        0 22px 50px rgba(0,0,0,.45),
        0 0 0 8px rgba(245,228,130,.28);
      transform: translateY(-1px);
    }

    .home .btn:active{
      transform: translateY(0);
      filter: brightness(1.02);
    }

    /* --- Layout bits trimmed for brevity (unchanged) --- */
    .wrap{max-width:1600px; margin:0 auto; padding:var(--pad)}
    .hero h1{
      font-family: var(--font-display);
      font-size: clamp(34px, 4.7vw, 70px);
      margin:0;
    }
    .hero p{color:var(--text-weak)}

    .carousel{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap:24px;
    }

    .card{
      border-radius:26px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.28));
      border:1px solid rgba(171,163,241,.14);
      display:flex;
      flex-direction:column;
    }

    .cardMedia{height:420px}
    .cardMedia img{width:100%; height:100%; object-fit:cover}

    .ctaRow{
      padding:16px;
      display:flex;
      justify-content:center;
      border-top:1px solid rgba(171,163,241,.12);
      background:rgba(0,0,0,.08);
    }
  </style>
</head>

<body>
  <main>
    <section class="home">
      <div class="wrap">
        <div class="hero">
          <h1>High Protein Bread, Matcha Soda and Protein Ice Tea.</h1>
          <p>Functional food for busy people.</p>
        </div>

        <div class="carousel">
          <article class="card">
            <div class="cardMedia">
              <img loading="eager" fetchpriority="high" src="assets/images/home/hero-bread.webp" alt="Luma protein bread">
            </div>
            <div class="ctaRow">
              <a class="btn" href="./products/">Order Protein Bread</a>
            </div>
          </article>

          <article class="card">
            <div class="cardMedia">
              <img loading="lazy" src="assets/images/home/hero-matcha.webp" alt="Luma matcha soda">
            </div>
            <div class="ctaRow">
              <a class="btn" href="./products/">Order Matcha Soda</a>
            </div>
          </article>

          <article class="card">
            <div class="cardMedia">
              <img loading="lazy" src="assets/images/home/hero-ice-tea.webp" alt="Luma protein ice tea">
            </div>
            <div class="ctaRow">
              <a class="btn" href="./products/">Order Protein Ice Tea</a>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
