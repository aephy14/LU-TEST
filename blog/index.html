<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Luma Blog — Insights on matcha, gut health, and functional nutrition in NZ." />
  <title>Luma Blog</title>

  <!-- Optional but good SEO -->
  <link rel="canonical" href="https://lumafood.com/blog/" />

  <!-- OG tags (put in <head>) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Luma Blog" />
  <meta property="og:description" content="Personal insights on matcha, gut health, and functional nutrition in NZ." />
  <meta property="og:url" content="https://lumafood.com/blog/" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,600&family=Fredoka:wght@400;500;600;700&display=swap');

    :root{
      --font-body: "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --font-display: "Fredoka", "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --bg:#ba5b58;
      --text:#aba3f1;
      --text-weak: rgba(171,163,241,.82);
      --panel: rgba(0,0,0,.14);
      --panel2: rgba(255,255,255,.08);
      --line: rgba(171,163,241,.22);
      --shadow: 0 20px 70px rgba(0,0,0,.35);
      --radius: 22px;
      --max-wide: 1600px;
      --max-narrow: 1120px;
      --pad: clamp(14px, 2.2vw, 28px);
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      font-family: var(--font-body);
      background:
        radial-gradient(900px 700px at 20% -10%, rgba(245,228,130,.35), transparent 60%),
        radial-gradient(900px 700px at 80% 10%, rgba(49,112,78,.35), transparent 60%),
        linear-gradient(180deg, rgba(171,163,241,.12), rgba(186,91,88,.45)),
        var(--bg);
      color: var(--text);
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    button{font-family:inherit}
    img{max-width:100%; height:auto}

    .wrap{width:100%; margin:0 auto; padding:var(--pad)}
    .wrap-wide{max-width:var(--max-wide)}
    .wrap-narrow{max-width:var(--max-narrow)}

    /* Header */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background:
        linear-gradient(180deg, rgba(186,91,88,.88), rgba(186,91,88,.35)),
        radial-gradient(600px 200px at 50% 0%, rgba(245,228,130,.25), transparent 70%);
      border-bottom: 1px solid rgba(171,163,241,.16);
    }

    .topbar-inner{
      width:100%;
      max-width: var(--max-wide);
      margin:0 auto;
      padding: 6px var(--pad);
      display:grid;
      grid-template-columns: 44px 1fr 44px;
      align-items:center;
      gap: 8px;
    }

    .hamburger{
      width:36px; height:36px;
      border-radius: 999px;
      border: 1px solid rgba(171,163,241,.22);
      background: rgba(0,0,0,.10);
      box-shadow: 0 8px 22px rgba(0,0,0,.18);
      display:grid; place-items:center;
      cursor:pointer;
    }
    .hamburger:active{transform: translateY(1px)}

    .burger{
      width:18px;
      height:14px;
      position:relative;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .burger span{
      position:relative;
      left:0; right:0;
      height:2px;
      border-radius:999px;
      background: var(--text);
      opacity:.9;
    }

    .logo{display:flex; justify-content:center; align-items:center; pointer-events:auto}
    .logo img{
      height: 84px;
      width:auto;
      display:block;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.22));
    }

    /* ✅ BLOG ONLY: shrink logo */
    .topbar .logo img{
      height: 44px;
      max-height: 44px;
    }

    .topbar-spacer{width:44px; height:44px}

    /* Mobile top menu */
    .mobileMenu{
      display:none;
      padding: 0 var(--pad) 14px;
      width:100%;
      max-width: var(--max-wide);
      margin: 0 auto;
    }
    .mobileMenu .menuRow{display:flex; gap:10px; flex-wrap:wrap}

    /* Side panel */
    .overlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.40);
      backdrop-filter: blur(6px);
      z-index: 60;
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease;
    }
    .overlay.show{opacity:1; pointer-events:auto}

    .sidePanel{
      position:fixed;
      top: 14px;
      left: 14px;
      bottom: 14px;
      width: min(360px, calc(100vw - 28px));
      border-radius: 26px;
      background:
        radial-gradient(900px 600px at 0% 0%, rgba(171,163,241,.20), transparent 55%),
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.08));
      border: 1px solid rgba(171,163,241,.16);
      box-shadow: var(--shadow);
      z-index: 70;
      transform: translateX(-110%);
      transition: transform .22s ease;
      padding: 16px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }
    .sidePanel.open{transform: translateX(0)}

    .panelTop{display:flex; justify-content:space-between; align-items:center; gap:10px}
    .panelLogo{display:flex; align-items:center; gap:12px}
    .panelLogo img{height:34px; width:auto; display:block}

    .closeBtn{
      width:40px; height:40px;
      border-radius: 999px;
      border: 1px solid rgba(171,163,241,.22);
      background: rgba(0,0,0,.12);
      cursor:pointer;
      display:grid; place-items:center;
    }
    .closeBtn svg{width:18px; height:18px}

    .nav{display:flex; flex-direction:column; gap:10px; margin-top:6px}
    .nav a{
      border: 1px solid rgba(171,163,241,.18);
      background: rgba(255,255,255,.06);
      border-radius: 999px;
      padding: 10px 12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-weight: 600;
      letter-spacing: .02em;
    }
    .nav a:hover{background: rgba(255,255,255,.09)}

    .nav a .dot{
      width:10px; height:10px; border-radius:999px;
      background: rgba(171,163,241,.75);
      box-shadow: 0 0 0 6px rgba(171,163,241,.10);
    }

    .panelBottom{margin-top:auto; display:flex; gap:10px; flex-wrap:wrap}

    .iconBtn{
      width:44px; height:44px;
      border-radius: 999px;
      border: 1px solid rgba(171,163,241,.18);
      background: rgba(0,0,0,.10);
      display:grid; place-items:center;
    }
    .iconBtn:hover{background: rgba(0,0,0,.16)}
    .iconBtn svg{width:18px; height:18px}

    /* Layout */
    main{min-height: calc(100vh - 64px)}
    .hero{padding: 18px 0 10px}

    .hero h1{
      font-family: var(--font-display);
      margin: 0;
      font-size: clamp(34px, 4.7vw, 70px);
      line-height: 1.02;
      letter-spacing: -0.02em;
      text-align:left;
      text-wrap: balance;
    }

    .hero p{
      margin: 14px 0 0;
      max-width: 980px;
      font-size: clamp(16px, 2.0vw, 22px);
      line-height: 1.35;
      color: var(--text-weak);
    }

    .softPanel{
      margin-top: 18px;
      border-radius: var(--radius);
      border: 1px solid rgba(171,163,241,.14);
      background:
        radial-gradient(1400px 800px at 0% 0%, rgba(171,163,241,.45), transparent 55%),
        radial-gradient(1200px 700px at 100% 0%, rgba(245,228,130,.25), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.22), rgba(0,0,0,.10));
      box-shadow: 0 24px 80px rgba(0,0,0,.35);
      overflow:hidden;
    }

    .carousel{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      padding: 24px;
    }
    .card{
      min-width: 0;
      border-radius: 26px;
      background:
        radial-gradient(120% 120% at 10% 10%, rgba(255,255,255,.18), transparent 45%),
        radial-gradient(120% 120% at 90% 90%, rgba(0,0,0,.35), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.28));
      border: 1px solid rgba(171,163,241,.14);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .cardMedia{
      height: clamp(260px, 26vw, 520px);
      padding: 0;
      display:flex;
      align-items:stretch;
      justify-content:stretch;
    }
    .cardMedia img{
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: center;
      display:block;
    }

    .card .ctaRow{
      padding: 14px 14px 16px;
      display:flex;
      justify-content:center;
      align-items:center;
      border-top: 1px solid rgba(171,163,241,.12);
      background: rgba(0,0,0,.08);
    }

    .btn{
      font-family: var(--font-display);
      border: 1px solid rgba(171,163,241,.28);
      background: rgba(255,255,255,.10);
      color: var(--text);
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 14px;
      cursor:pointer;
      transition: transform .15s ease, filter .15s ease, background .15s ease;
    }
    .btn:hover{background: rgba(255,255,255,.14); filter: brightness(1.02)}
    .btn:active{transform: translateY(1px)}

    footer{padding: 22px 0 34px; border-top: 1px solid rgba(171,163,241,.12); background: linear-gradient(to top, rgba(0,0,0,.18), rgba(0,0,0,0))}
    .footerInner{
      width:100%;
      max-width: var(--max-wide);
      margin: 0 auto;
      padding: 0 var(--pad);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      flex-wrap:wrap;
    }

    .footerLinks{display:flex; gap: 12px; flex-wrap:wrap; font-weight: 600; color: rgba(171,163,241,.86)}
    .footerLinks a{padding: 8px 12px; border-radius: 999px; border: 1px solid rgba(171,163,241,.14); background: rgba(0,0,0,.10)}
    .footerLinks a:hover{background: rgba(0,0,0,.16)}

    @media (max-width: 720px){
      .topbar-inner{grid-template-columns: 56px 1fr 0px}
      .topbar-spacer{display:none}
      .mobileMenu{display:block}
      .sidePanel{display:none}
      .overlay{display:none}
      .carousel{padding: 14px; gap: 14px}
      .cardMedia{height: clamp(220px, 70vw, 460px)}
    }

    @media (prefers-reduced-motion: reduce){
      *{scroll-behavior:auto !important; transition:none !important}
    }
  </style>
</head>

  <script>
    const overlay = document.getElementById('overlay');
    const sidePanel = document.getElementById('sidePanel');
    const menuBtn = document.getElementById('menuBtn');
    const closeBtn = document.getElementById('closeBtn');

    function openPanel(){
      overlay.classList.add('show');
      sidePanel.classList.add('open');
    }
    function closePanel(){
      overlay.classList.remove('show');
      sidePanel.classList.remove('open');
    }

    menuBtn?.addEventListener('click', () => {
      if (window.matchMedia('(max-width: 720px)').matches) return;
      openPanel();
    });
    closeBtn?.addEventListener('click', closePanel);
    overlay?.addEventListener('click', closePanel);

    sidePanel?.addEventListener('click', (e) => {
      const a = e.target.closest('a');
      if (!a) return;
      closePanel();
    });
  </script>
</body>
